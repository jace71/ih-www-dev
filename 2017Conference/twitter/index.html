<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Influence Conference 2017</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- !nfluence conference custom style and js -->
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6601532/6933552/css/fonts.css" />

    <style type="text/css">
      body {
        background:#40333c;
      }

      #tweet-feed-holder {
        position: relative;
        text-align: center;
      }
      #tweet-feed-holder > div {
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -300px;
      }
      #tweet-feed-a {
        visibility: hidden;        
      }
      #tweet-feed-b {
        visibility: hidden;
      }

      #tweet-feed-a iframe, #tweeet-feed-b iframe {
        margin: 0 auto;
      }

      #header-img {
        max-width:400px;
        padding-bottom: 40px;
        position: relative;
      }

      @media (max-width:768px) {
        #header-img {
          max-width:50%;
        }
        #tweet-feed-holder > div {
          left: 0;
          margin-left: 0;
        }
      }
    </style>

    <script src="https://use.fontawesome.com/540a466bb7.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));

      twttr.ready(function (twttr) {
        twttr.widgets.load(document.getElementById("container"));

        /* Initial launch item */
        twttr.widgets.createTimeline(
          {
            sourceType: 'widget',
            widgetId: '908088587446624256'
          },
          document.getElementById('tweet-feed-b'),
          {
            width:'600',
            chrome: 'noheader nofooter transparent noscrollbar',
            theme: 'dark',
            linkColor: '#FFB149',
            borderColor: '#40333c',
            tweetLimit: '1'
          }
        );

        twttr.widgets.createTimeline(
          {
            sourceType: 'widget',
            widgetId: '908088587446624256'
          },
          document.getElementById('tweet-feed-a'),
          {
            width:'600',
            chrome: 'noheader nofooter transparent noscrollbar',
            theme: 'dark',
            linkColor: '#FFB149',
            borderColor: '#40333c',
            tweetLimit: '1'
          }
        );
        /* end initial launch item */

        setInterval(function(){
          
          setTimeout(function(){
            $('#tweet-feed-b').fadeOut(1000, function(){
              $('#tweet-feed-b > *').remove();
              
              twttr.widgets.createTimeline(
                {
                  sourceType: 'widget',
                  widgetId: '908088587446624256'
                },
                document.getElementById('tweet-feed-b'),
                {
                  width:'600',
                  chrome: 'noheader nofooter transparent noscrollbar',
                  theme: 'dark',
                  linkColor: '#FFB149',
                  borderColor: '#40333c',
                  tweetLimit: '1'
                }
              );
            });

            $('#tweet-feed-a').fadeIn(700);

            console.log('1st setTimeout finished');

            setTimeout(function(){
            
              $('#tweet-feed-a').fadeOut(1000, function(){
                $('#tweet-feed-a > *').remove();

                twttr.widgets.createTimeline(
                  {
                    sourceType: 'widget',
                    widgetId: '908088587446624256'
                  },
                  document.getElementById('tweet-feed-a'),
                  {
                    width:'600',
                    chrome: 'noheader nofooter transparent noscrollbar',
                    theme: 'dark',
                    linkColor: '#FFB149',
                    borderColor: '#40333c',
                    tweetLimit: '1'
                  }
                );
              });

              $('#tweet-feed-b').fadeIn(700);

              console.log('2nd setTimeout finished');
                          
            },5000);
                        
          },5000);
          
        },10000);
      });      
    </script>

  </head>
  <body>
      <div class="container" id="container">
        <div class="col-md-12"><img src="influence-live-header.jpg" alt="Influence! Live" id="header-img"></div>
                            
        <div class="col-sm-12 col-xs-12 col-md-12" id="tweet-feed-holder">
          
            <div id="tweet-feed-a">

            </div>
            <div id="tweet-feed-b">

            </div>          
          
        </div>
          
      </div>
  </body>
</html>
